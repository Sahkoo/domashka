<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domashka</title>
    <link rel="stylesheet" href="domashka.css">
</head>

<body>
    <!-- Завдання1 -->
    <div class="zavdannya1">
        <h1>Виберіть напій</h1>

        <form class="beverageForm">
            <label for="select">Оберіть напій:</label>
            <select class="beverage" name="beverage">
                <option value="coffee">Кава</option>
                <option value="tea">Чай</option>
                <option value="juice">Сік</option>
            </select>

            <br><br>

            <button type="button" onclick="displayBev()">Вибрати</button>

            <br><br>

            <div class="messageBlock"></div>
        </form>
    </div>

    <!-- Завдання2 -->
    <div class="zavdannya2">
        <label for="dayInput">Введіть день тижня:</label>
        <input type="text" class="dayInput" placeholder="наприклад, понеділок">

        <button onclick="checkDay()">Перевірити</button>

        <div class="result"></div>
    </div>



    <!-- Завдання3 -->
    <div class="zavdannya3">
        <label for="month">Введіть номер місяця (1-12):</label>
        <input type="number" class="monthInput" min="1" max="12" placeholder="наприклад, 7">

        <button onclick="season()">Перевірити пору року</button>

        <div class="result2"></div>
    </div>



    <!-- Завдання4 -->
    <div class="zavdannya4">
        <label for="month">Введіть номер місяця (1-12):</label>
        <input type="number" class="monthNum" min="1" max="12" placeholder="наприклад, 7">

        <button onclick="checkDays()">Перевірити кількість днів</button>

        <div class="result3"></div>
    </div>



    <!-- Завдання5 -->
    <div class="zavdannya5">
        <label for="color">Введіть назву кольору:</label>
        <input type="text" class="inputColor" placeholder="наприклад, червоний">

        <button onclick="checkColor()">Перевірити дію</button>

        <div class="result4"></div>
    </div>


    <!-- Завдання6 -->
    <div class="zavdannya6">
        <label for="num1">Введіть перше число:</label>
        <input type="number" class="number1">

        <label for="num2">Введіть друге число:</label>
        <input type="number" class="number2">

        <label for="operation">Виберіть операцію:</label>
        <select class="operations">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button onclick="operation()">Обчислити</button>

        <div class="result5"></div>
    </div>





    <script src="domashka.js"></script>
</body>

</html>
